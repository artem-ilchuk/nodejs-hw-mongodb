tags:
  - Users
summary: Create a new user
operationId: createUser
description: 'Register user with payload'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: 'User`s name. Should be 3-20 characters long.'
            type: string
            example: 'Nelson Clarcson'
          email:
            description: ' User`s email address. Email must be a valid email address.'
            type: string
            example: nelson89@gmail.com
          password:
            description: 'User`s password.'
            type: string
            example: querty1234
responses:
  '201':
    description: 'Successfully registered a user!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '400':
    description: 'Bad Request'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: array
              items:
                type: string
                example: '"email" is required'
  '409'
  description: 'Conflict. Email is in use'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: arraystring
              example: 'Email in use'              
  '500':
    $ref: '../../../components/responses/500.yaml'
